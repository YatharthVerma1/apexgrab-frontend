
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApexGrab | Ultra HD Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      /* New "Shiny Bluish" deep navy tone matching the screenshot exactly */
      --bg-color: #000000; 
      --text-color: #f1f5f9;
      --glass-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --blob-opacity: 0.15;
      --accent-color: #22d3ee; /* cyan-400 */
      --modal-border: rgba(255, 255, 255, 0.1);
    }

    body.light-mode {
      --bg-color: #f8fafc;
      --text-color: #0f172a;
      --glass-bg: rgba(255, 255, 255, 0.8);
      --glass-border: rgba(15, 23, 42, 0.1);
      --blob-opacity: 0.08;
      --accent-color: #0891b2; /* cyan-600 */
      --modal-border: rgba(15, 23, 42, 0.1);
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
    }
    
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 50% 40%, rgba(20, 50, 100, 0.5) 0%, var(--bg-color) 100%);
      transition: background 0.6s ease;
    }

    .blob {
      position: absolute;
      width: 800px;
      height: 800px;
      background: linear-gradient(135deg, rgba(6, 182, 212, var(--blob-opacity)) 0%, rgba(59, 130, 246, var(--blob-opacity)) 100%);
      filter: blur(150px);
      border-radius: 50%;
      z-index: -1;
      animation: float 25s infinite alternate ease-in-out;
      transition: opacity 0.5s ease;
    }

    @keyframes float {
      0% { transform: translate(-10%, -15%) scale(1); }
      100% { transform: translate(15%, 10%) scale(1.1); }
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
      transition: background 0.5s ease, border-color 0.5s ease;
    }

    .input-focus-ring:focus-within {
      box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.25);
      border-color: rgba(6, 182, 212, 0.5);
    }

    .modal-accent-text {
      color: var(--accent-color);
    }

    .theme-border {
      border-color: var(--modal-border);
    }

    .footer-link {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0.6;
    }

    .footer-link:hover {
      color: var(--accent-color);
      opacity: 1;
      transform: translateY(-2px);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-color); }
    ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    body.light-mode ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.1); }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
  </style>
<script type="importmap">
{

}

</head>
<body class="antialiased overflow-x-hidden">

    <div class="blob" style="top: -20%; right: -15%;"></div>
    <div class="blob" style="bottom: -20%; left: -15%; animation-delay: -8s;"></div>
  </div>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
